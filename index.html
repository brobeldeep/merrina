<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>merrina ko Navigation Bar</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }
    
    /* Navbar Styles */
    .navbar { display: flex; justify-content: space-between; align-items: center; background-color: #333; padding: 10px 20px; }
    .navbar .logo { color: #fff; font-size: 24px; font-weight: bold; }
    .nav-links { list-style: none; display: flex; }
    .nav-links li { margin-left: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-size: 18px; }
    .hamburger { display: none; font-size: 24px; color: #fff; cursor: pointer; }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links { display: none; flex-direction: column; position: absolute; top: 60px; right: 20px; background-color: #333; width: 200px; border-radius: 8px; }
      .nav-links li { margin: 10px 0; text-align: center; }
      .hamburger { display: block; }
      .nav-links.show { display: flex; }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">merrina ko website</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </nav>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("show");
    }
  </script>

</body>
</html>
